<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.image" class="card-img-top" src="../../../assets/{{property.image}}">
    <img *ngIf="!property.image" class="card-img-top" src="../../../../../assets/AinSokhna.jpg">

    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="far fa-edit"></i></button>
      </li>
    </ul>
</div>
<!--*ngIf="searchText === '' || property.type.toLowerCase().includes(searchText)-->
  <div class="card-body p-3">
    <h1 class="mb-0">{{property.name}} </h1>

    <h3><i class="fa-solid fa-house-chimney"></i> {{property.type}} , <span> in {{property.location}}</span></h3>
    <hr class="mt-0 mb-2">
    <h4 class="mb-0">Price: <span class="font-highlight"> {{property.price}}</span> | Area:<span class="font-highlight"> {{property.area}}</span></h4>
  </div>
</div>
