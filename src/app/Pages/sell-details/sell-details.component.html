<h1 mat-dialog-title>Selling Details</h1>
<div mat-dialog-content>
  <form [formGroup]="propertyForm">
    <mat-form-field appearance="outline">
      <mat-label>Deposit</mat-label>
      <input formControlName="deposit" matInput type="number" placeholder="Deposit">
    </mat-form-field>
    <label><h3>Years: </h3></label><br>
    <mat-radio-group formControlName="years" class="radio-group">
      <mat-radio-button class="radio-button" *ngFor="let years of yearsList" [value]="years">{{years}}</mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Overall Price</mat-label>
      <input formControlName="overallPrice" matInput type="number" placeholder="Overall Price">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Monthly Payment</mat-label>
      <input formControlName="monthly" matInput type="number" placeholder="Monthly Payments">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Deliver Date:</mat-label>
      <input formControlName="deliverDate" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox formControlName="equalInstall">Equal Installments</mat-checkbox>
  </form>
</div>
<div mat-dialog-action [align]="'center'">
<button mat-raised-button color="primary" (click)="onSale()">Sale</button>
<button style="margin-left: 5px;" mat-raised-button color="warn" mat-dialog-close="">Close</button>

</div>
