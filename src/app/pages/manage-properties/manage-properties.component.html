  <div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Name Column -->
          <ng-container matColumnDef="propNum">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
            <td mat-cell *matCellDef="let row"> {{row.propNum}} </td>
          </ng-container>
      
          <!-- Role Column -->
          <ng-container matColumnDef="bathrooms">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bathrooms </th>
            <td mat-cell *matCellDef="let row"> {{row.bathrooms}} </td>
          </ng-container>
      
          <!-- Access Column -->
          <ng-container matColumnDef="garden">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gardens </th>
            <td mat-cell *matCellDef="let row"> {{row.garden}} </td>
          </ng-container>
          <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Level</th>
            <td mat-cell *matCellDef="let row"> {{row.level}} </td>
          </ng-container>
          <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Area</th>
            <td mat-cell *matCellDef="let row"> {{row.area}} </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
            <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="editProp(row)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="deleteProp(row.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td> 
          </ng-container>    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      
    </div>
    <span class="example-spacer"></span>
    <button mat-raised-button  color="primary" (click)="openDialog()" style=" width: 10%;">
      Add
    </button>
  </div>
