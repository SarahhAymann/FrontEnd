  <div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.empName}} </td>
          </ng-container>
      
          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let row"> {{row.empRole}} </td>
          </ng-container>
      
          <!-- Access Column -->
          <ng-container matColumnDef="Home">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Access On Homes</th>
            <td mat-cell *matCellDef="let row"> {{row.Home}} </td>
          </ng-container>
          <ng-container matColumnDef="manageEmp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Access On Employees</th>
            <td mat-cell *matCellDef="let row"> {{row.manageEmp}} </td>
          </ng-container>
          <ng-container matColumnDef="manageConst">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Access On Constraints</th>
            <td mat-cell *matCellDef="let row"> {{row.manageConst}} </td>
          </ng-container>
          <ng-container matColumnDef="analyze">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Access On Analysis</th>
            <td mat-cell *matCellDef="let row"> {{row.analyze}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="editEmp(row)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="deleteEmp(row.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td> 
          </ng-container>    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      
    </div>
    <span class="example-spacer"></span>
    <button mat-raised-button  color="primary" (click)="openDialog()" style=" width: 10%;">
      Add
    </button>
  </div>
