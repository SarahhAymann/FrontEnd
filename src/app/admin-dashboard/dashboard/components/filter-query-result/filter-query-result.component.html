<div class="container">
    <div style="margin-top: 10px;">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource2" >

                <ng-container matColumnDef="totalSum">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> Sum of query result</th>
                    <td mat-cell *matCellDef="let row"> {{row.totalSum}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns1;">
                </tr>
            </table>
        </div>

    </div>
</div> 
<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource1" matSort>

                <ng-container matColumnDef="sellerID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Seller ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.sellerID}} </td>
                </ng-container>

                <ng-container matColumnDef="count">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
                    <td mat-cell *matCellDef="let row"> {{row.count}} </td>
                </ng-container>

                <ng-container matColumnDef="sum">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sum</th>
                    <td mat-cell *matCellDef="let row"> {{row.sum}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> 
        </div>

    </div>
 <!--   <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="openDialog()" style=" width: 10%;">
        Add
    </button> -->
</div>
