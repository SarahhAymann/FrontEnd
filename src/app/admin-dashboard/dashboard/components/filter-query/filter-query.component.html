<h1 mat-dialog-title>Add Query </h1>
<div mat-dialog-content>
   <form [formGroup]="filterQueryForm">
    <mat-form-field appearance="outline">
        <mat-label>Month</mat-label>
        <input formControlName="month" type="number" matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Year</mat-label>
        <input formControlName="year" type="number" matInput placeholder="Placeholder">
      </mat-form-field>
     
   </form>
</div>
<div mat-dialog-action [align]="'end'">
  <!--  <button mat-raised-button color="warn" mat-dialog-close >Close</button> -->
    <button style="margin-left: 8px;"mat-raised-button color="primary" (click)="submit()">Submit</button>
</div>
