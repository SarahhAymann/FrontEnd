<div class="mat-elevation-z8 small-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let row">{{row.Location}}</td>
    </ng-container>
    <ng-container matColumnDef="Bedrooms">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bedrooms</th>
      <td mat-cell *matCellDef="let row">{{row.Bedrooms}}</td>
    </ng-container>
    <ng-container matColumnDef="Bathrooms">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bathrooms</th>
      <td mat-cell *matCellDef="let row">{{row.Bathrooms}}</td>
    </ng-container>
    <ng-container matColumnDef="Areainsqm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Area</th>
      <td mat-cell *matCellDef="let row">{{row.Areainsqm}}</td>
    </ng-container>
    <ng-container matColumnDef="PriceinEGP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.PriceinEGP}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
