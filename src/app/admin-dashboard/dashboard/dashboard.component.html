<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" opened>
        <mat-list role="list">
            <mat-list-item role="listitem" routerLink="/admin-dashboard">Home</mat-list-item>
            <mat-list-item role="listitem" routerLink="query">Filter Query</mat-list-item>
            <mat-list-item role="listitem" routerLink="filterQuery">Sales Query</mat-list-item>
          </mat-list>          
    </mat-drawer>
  
    <div class="example-sidenav-content">
     <button type="button" mat-button (click)="drawer.toggle()" style="position:relative; width: 1550px;">
        Toggle sidenav
      </button> 
      <mat-card style="height: 100%;; margin: 1rem;" >
          <mat-card-content>
              <router-outlet></router-outlet>
          </mat-card-content>
      </mat-card>

    </div>
  
  </mat-drawer-container>
